<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">

<body>
    <a href="logout.php">Log Out</a>
    <h1>Election Candidates</h1>
   
    <!-- Create Form -->
    <form name = "form" action="confirmation.html" onsubmit="return validateForm();"> 
    
        <!-- Details -->
        
        <div class="form-control">
            <label> President
                <small> (Vote for one of the following candidates) </small>
            </label>
            <p> </p>
            <!-- Input Type Checkbox -->
            
                <input type="checkbox" id="George"
                       name="President" class= "group" onclick="toggle(this, 'group')" value="George" />George Hamilton  <span class="tooltip" data-tooltip="Worked at company for 12 years previously as a treasurer.">?</span> <label for="George"></label>
                        <br/>
            
                <input type="checkbox" id="Alexander"
                       name="President" class= "group" onclick="toggle(this, 'group')" value="Alexander" />Alexander Friberg  <span class="tooltip" data-tooltip="Grandfather started the business, worked for 8 years and is ready to lead.">?</span>  <label for="Alexander"></label>
                
        </div>
    
  
    
    
  
        <div class="form-control">
            <label> Vice-President
                <small> (Vote for one of the following candidates) </small>
            </label>
            <p> </p>
            <!-- Input Type Checkbox, Romero used instead of firstname George because we already used George previously -->
            
                <input type="checkbox" id="Romero"
                       name="VicePresident" class = "group2" onclick="toggle(this, 'group2')" value="Romero" />George Romero <span class="tooltip" data-tooltip="Vice-President to George, trusted worker with 9 years of experience.">?</span> <label for="Romero"></label>
                        <br/> 
            
                <input type="checkbox" id="Frank"
                       name="VicePresident" class = "group2" onclick="toggle(this, 'group2')" value="Frank" />Frank Tiller <span class="tooltip" data-tooltip="Vice-President to Alexander, worked for only 4 years but has strong leadership skills.">?</span> <label for="Frank"></label>
        </div>
  
        <div class="form-control">
            <label> Treasurer  
                <small> (Vote for one of the following candidates) </small>
            </label>
            <p> </p>
            <!-- Input Type Checkbox -->
            
                <input type="checkbox" id="Anne"
                       name="Treasurer" class = "group3" onclick="toggle(this, 'group3')" value="Anne" />Anne Roberts <span class="tooltip" data-tooltip="Worked previously at Bank Of America, currently 5 years of experience. ">?</span> <label for="Anne"> </label>
                        <br/> 
                <input type="checkbox" id="Bob"
                       name="Treasurer" class = "group3" onclick="toggle(this, 'group3')" value="Bob" />Bob Marshall <span class="tooltip" data-tooltip="Been with the company for 7 years, brother previously was treasurer.">?</span> <label for="Bob"></label>
        </div>
  
        <div class="form-control">
            <label> Secretary 
                <small> (Vote for one of the following candidates) </small>
            </label>
            <p> </p>
            <!-- Input Type Checkbox -->
        
                <input type="checkbox" id="Jeffery"
                       name="Secretary" class = "group4" onclick="toggle(this, 'group4')" value="Jeffery" />Jeffery Hague <span class="tooltip" data-tooltip="Worked at company for 6 years, established strong connections and work ethics.">?</span> <label for="Jeffery"></label>
                    <br/>
            
                <input type="checkbox" id="Emily"
                       name="Secretary" class = "group4" onclick="toggle(this, 'group4')" value="Emily" />Emily Clearview <span class="tooltip" data-tooltip="She has been working for 3 years, showing strong organizational skills.">?</span><label for="Emily"></label>
                    <br/> 
        
                <input type="checkbox" id="Clarence"
                       name="Secretary" class = "group4" onclick="toggle(this, 'group4')" value="Clarence" />Clarence Larrsen <span class="tooltip" data-tooltip="Working at company for 4 years, displays hard work at all instances.">?</span> <label for="Clarence"></label>
        </div>
  
    
  
        <!-- Multi-line Text Input Control -->
        <button type="reset" value="Reset">
            Clear Votes
        </button>

        <button type="submit" value="Submit" onclick="return confirm('Are you sure you want to vote for these candidates?')">
            Submit
        </button>
    </form>
</body>
  
</html>
