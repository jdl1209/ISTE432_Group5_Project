<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Election Poll
    </title>
 
    <link rel="stylesheet" href="poll_looks.css"> 
        
    


 
  
<body>
    <h1>Election Candidates</h1>
  
    <!-- Create Form -->
    <form id="form">
 
        <!-- Details -->
  
        <div class="form-control">
            <label> President
                <small> (Vote for one of the following candidates) </small>
            </label>
            <p> </p>
            <!-- Input Type Checkbox -->
            
                <input type="checkbox" id="George"
                       name="George">George Hamilton  <span class="tooltip" data-tooltip="Worked at company for 12 years previously as a treasurer.">?</span> <label for="George"></label>
                        <br/>
            
                <input type="checkbox" id="Alexander"
                       name="Alexander">Alexander Friberg  <span class="tooltip" data-tooltip="Grandfather started the business, worked for 8 years and is ready to lead.">?</span>  <label for="Alexander"></label>
                
        </div>
    
  
    
    
  
        <div class="form-control">
            <label> Vice-President
                <small> (Vote for one of the following candidates) </small>
            </label>
            <p> </p>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">George Romero <span class="tooltip" data-tooltip="Vice-President to George, trusted worker with 9 years of experience.">?</span> </input></label>
                        <br/> 
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Frank Tiller <span class="tooltip" data-tooltip="Vice-President to Alexander, worked for only 4 years but has strong leadership skills.">?</span> </input></label>
        </div>
  
        <div class="form-control">
            <label> Treasurer  
                <small> (Vote for one of the following candidates) </small>
            </label>
            <p> </p>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Anne Roberts <span class="tooltip" data-tooltip="Worked previously at Bank Of America, currently 5 years of experience. ">?</span> </input></label>
                        <br/> 
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Bob Marshall <span class="tooltip" data-tooltip="Been with the company for 7 years, brother previously was treasurer.">?</span> </input></label>
        </div>
  
        <div class="form-control">
            <label> Secretary 
                <small> (Vote for one of the following candidates) </small>
            </label>
            <p> </p>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Jeffery Hague <span class="tooltip" data-tooltip="Worked at company for 6 years, established strong connections and work ethics.">?</span> </input></label>
            <label for="inp-2">
                    <br/>
                <input type="checkbox"
                       name="inp">Emily Clearview <span class="tooltip" data-tooltip="She has been working for 3 years, showing strong organizational skills.">?</span> </input></label>
                    <br/> 
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Clarence Larrsen <span class="tooltip" data-tooltip="Working at company for 4 years, displays hard work at all instances.">?</span> </input></label>
        </div>
  
       
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Clear Votes
        </button>

        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
  
</html>
